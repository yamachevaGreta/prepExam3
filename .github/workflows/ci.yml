name: Node.js CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone GitHub repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # Ensures clean install

    - name: Save Build & Dependencies as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: .  # Ensure this includes all necessary files to run the app

  unit_tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: .

    - name: Run Unit Tests
      run: npm run test:unit

  ui_tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: .

    - name: Install Playwright Browsers
      run: npx playwright install 

    - name: Start the App from Artifact
      run: npm start &

    - name: Wait for App to Start
      run: npx wait-on http://localhost:8082 --timeout 30000 || (echo "App failed to start"; cat app.log; exit 1)

    - name: Run UI Tests
      run: npm run test:ui 

  softUni:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Display SoftUni Username
      run: |
        echo "SoftUni Username: yamacheva"